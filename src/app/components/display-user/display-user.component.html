<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">User</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section first-section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 blog-content">
          <h1>{{user.fName}} {{user.lName}}</h1>
          <p><img [src]="user.image" alt="Image" style="height: 500px; width: 500px;"></p>
        </div>
        <div class="col-md-4 sidebar mt-5">
          <div class="sidebar-box">
            <div class="categories">
              <h3 class="text-uppercase">Info</h3>
              <li class="offset-2">Email <span class="text-uppercase offset-3"> {{user.email}} </span></li>
              <li class="offset-2">Phone <span class="text-uppercase offset-3"> {{user.tel}}</span></li>
              <li class="offset-2">PWD<span class="text-uppercase offset-3"> {{user.pwd}}</span></li>
            </div>
          </div>
          <div class="sidebar-box">
            <h3 class="text-uppercase">About The user</h3>
            <p class="offset-2">{{user.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
