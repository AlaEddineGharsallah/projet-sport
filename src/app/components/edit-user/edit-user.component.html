<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit User</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #editUserForm="ngForm" (ngSubmit)='validateEditUser()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]='user.fName'
                            placeholder="Firt Name">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]='user.lName'
                            placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                            [(ngModel)]='user.email' placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                            [(ngModel)]='user.pwd' placeholder="PWD">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                            [(ngModel)]='user.tel' placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                            [(ngModel)]='user.description' placeholder="Description">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">EDIT User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
