<div class="container site-section">
    <div class="row">
        <div class="col-6 title-section">
            <h2 class="heading">Player</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="custom-media d-flex">
                <div class="img mr-4">
                    <img src={{playerInput.image}} alt="Image" class="img-fluid">
                </div>
                <div class="text">
                    <span class="meta">{{playerInput.dateNaissance}}</span>
                    <h3 class="mb-4"><a href="#">{{playerInput.name}}</a></h3>
                    <p>{{playerInput.description}}</p>
                    <p> {{playerInput.poste}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
