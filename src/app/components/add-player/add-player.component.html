<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='addPlayerForm'>
                    <!-- accolade {} -->
                    <!-- crochet [] -->
                    <!-- <form #addPlayerForm='ngForm'> -->
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='name' placeholder="Name">
                    </div>
                    <div *ngIf="addPlayerForm.controls['name'].invalid && 
                    (addPlayerForm.controls['name'].dirty || addPlayerForm.controls['name'].touched)">
                        <div *ngIf="addPlayerForm.controls['name'].errors.minlength" class="text-danger">
                            First name must have at least 2 characters !!
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='dateNaissance' placeholder="Date de naissance">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='description' placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='poste' placeholder="Poste">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='poids' placeholder="Poids">
                    </div>
                    <div *ngIf="addPlayerForm.controls['poids'].invalid && 
                    (addPlayerForm.controls['poids'].dirty || addPlayerForm.controls['poids'].touched)">
                        <div *ngIf="addPlayerForm.controls['poids'].errors.minlength" class="text-danger">
                            First name must have at least 2 characters !!
                        </div>
                        <div *ngIf="addPlayerForm.controls['poids'].errors.maxlength" class="text-danger">
                            First name must have at most 2 characters !!
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='image' placeholder="Image">
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]='addPlayerForm.invalid'
                            (click)='addPlayer(addPlayerForm.value)' class="btn btn-primary py-3 px-5">ADD
                            Player</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
