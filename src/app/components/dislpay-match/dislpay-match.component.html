<div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>
    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 mx-auto text-center">
                    <h1 class="text-white">Match {{match.match}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="site-section bg-dark">
        <div class="container">
            <div class="row mb-5">
                <div class="col-lg-12">
                    <div class="widget-next-match">
                        <div class="widget-title">
                            <h3>Match Info</h3>
                        </div>
                        <div class="widget-body mb-3">
                            <div class="widget-vs">
                                <div
                                    class="d-flex align-items-center justify-content-around justify-content-between w-100">
                                    <div class="team-1 text-center">
                                        <img [src]="match.logoTeamOne" alt="Image" style='width: 100px; height: 100px;'>
                                        <h3>{{match.teamOne}}</h3>

                                    </div>
                                    <div>
                                        <span class="vs"><span>VS</span></span>
                                    </div>
                                    <div class="team-2 text-center">
                                        <img src={{match.logoTeamTwo}} alt="Image" style='width: 100px; height: 100px;'>
                                        <h3>{{match.teamTwo}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center widget-vs-contents mb-4">
                            <h4>Final Score</h4>
                            <p class="mb-5">
                                <span class="d-block" style="font-size: 45px;">{{match.scoreTwo}}-{{match.scoreOne}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
