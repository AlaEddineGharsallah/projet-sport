<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">User</h1>
            </div>
        </div>
    </div>
</div>
<div style="margin-top: 5%; margin-bottom: 5%;">
    <div class="custom-media d-flex">
        <div class="img mr-4">
            <img [src]="blog.image" alt="Image" class="img-fluid" style="width: 800px; height: 250px; margin-left: 5%;">
        </div>
        <div class="text">
            <span >{{blog.date}}</span><br>
            <span >{{blog.fNameAuthor}} {{blog.lNameAuthor}}</span><br>
            <p>{{blog.description}}</p>
        </div>
    </div>
</div>
